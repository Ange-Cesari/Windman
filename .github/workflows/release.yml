name: release

on:
  push:
    tags:
      - '*.*.*'   # e.g. 1.2.3 (no leading 'v')

env:
  BINARY_NAME: windman

jobs:
  build-linux:
    name: Build Linux (x86_64-unknown-linux-gnu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Build & Dist (linux x86_64)
        run: |
          rustup target add x86_64-unknown-linux-gnu || true
          task dist:linux TARGET=x86_64-unknown-linux-gnu

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: dist/sbom-x86_64-unknown-linux-gnu.cdx.json
          upload-artifact: true
          upload-release-assets: true
          artifact-name: sbom-x86_64-unknown-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: dist/*

  release:
    name: Create GitHub Release
    needs: [build-linux]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Merge artifacts to dist/
        run: |
          mkdir -p dist
          cp -r _artifacts/*/* dist/ || true
          ls -l dist

      - name: Create combined SHA256SUMS
        run: |
          (cd dist && cat *.sha256 > SHA256SUMS)
          echo "SHA256SUMS:"
          cat dist/SHA256SUMS

      - name: Generate conventional changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: false
          skip-commit: true
          skip-tag: true
          preset: conventionalcommits
          git-message: "chore(release): {version}"
          release-count: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}     # e.g. 1.2.3
          tag_name: ${{ github.ref_name }} # e.g. 1.2.3
          body: ${{ steps.changelog.outputs.clean_changelog }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
